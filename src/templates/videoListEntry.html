<li class="video-list-entry media" ng-controller="vleController" ng-repeat="video in ctrl.videos">
  <div class="media-left">
    <img class="media-object" ng-src="{{video.snippet.thumbnails.default.url}}" />
  </div>
  <div class="media-body">
  
    <div class="video-list-entry-title" ng-click="">{{video.snippet.title}}</div>
    <div class="video-list-entry-detail">{{video.snippet.description}}</div>
  </div>
</li>
