<div class="video-player" ng-controller="playerController">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-src="{{src}}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3>{{video[0].snippet.title}}</h3>
     <!-- <p>{{src}}</p> -->
    <div>{{video[0].snippet.description}}</div>
  </div>
</div>
