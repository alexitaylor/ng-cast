<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-if="ctrl.video" ng-src={{"https://www.youtube.com/embed/"+ctrl.video.id.videoId}} allowFullScreen> 
    </iframe>
    {{ctrl.text}}
  </div>
  <div class="video-player-details" ng-if="ctrl.video">
    <h3>{{ctrl.video.snippet.title}}</h3>
    <div>{{ctrl.video.snippet.description}}</div>
  </div>
</div>
